<!DOCTYPE html>
<html lang="en" class="login-html-body">
<head>
    <meta charset="UTF-8">
    <title>SPCI</title>
    <!--add new main css by lisong-->
    <link rel="stylesheet" href="static/platform/css/main_new.css" />
    <script src="static/platform/js/jquery-1.10.1.min.js"></script>
    <link
            rel="shortcut icon"
            href="static/platform/image/Page_Logo.png"
            type="image/x-icon"
    />
</head>
<body class="login-html-body">
<div class="login-main" >
    <video id="fullVideo" class="vedio" muted="muted" autoplay="autoplay" loop="loop" poster="static/video/vediobg.jpeg"
           src="static/video/1542073137855053.mp4"></video>

    <div class="login-main-title">
        <span>
            三一筑工SPCI平台
        </span>
        <span>
            <a href="#" onclick="login()">Login</a>
        </span>
    </div>
    <div class="login-main-meng">
    </div>

    <div class="login-main-mid">
        <div class="login-main-mid-top">
            登录
        </div>
        <div class="login-main-mid-content">
            <form>
                <div class="login-input">
                    <input type="text" placeholder="手机号">
                </div>
                <div>
                    <input type="password" placeholder="密码">
                </div>
                <div class="login-main-mid-content-jizhu">
                    <label>
                        <input type="checkbox" class="login-checkbox"><span class="login-span-text">记住密码</span>
                    </label>
                </div>
                <div>
                    <input type="submit" class="login-btn" value="登录">
                </div>
                <div class="login-main-mid-content-wj">
                    <a>忘记密码？</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="application/javascript">
    var current = true;
    function login() {
        var video = document.getElementById("fullVideo");
        video.pause();
        $(".login-main-mid").show();
        return false;
    }
</script>
</body>
</html>
