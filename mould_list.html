<script>
    $(function(){
        $('.artifacts-top-sapn').click(function(){
            $(this).addClass("artifacts-top-sapn-select");
            $(this).siblings().removeClass("artifacts-top-sapn-select");

        });
        $('.artifacts-library-content-li').mouseenter(function(){
            var elment=$(this).children(".artifacts-library-content-li-top-layer").first();
            elment.show();
        });
        $('.artifacts-library-content-li').mouseleave(function(){
            var elment=$(this).children(".artifacts-library-content-li-top-layer").first();
            elment.hide();
        });
        $('.btn-spci-simple').click(function () {
            $(this).siblings("input").removeClass("btn-spci-simple-click");
            $(this).addClass("btn-spci-simple-click");
        });
        $('#pageLimit').bootstrapPaginator({
            currentPage: 1,//当前的请求页面。
            totalPages: 20,//一共多少页。
            size:"normal",//应该是页眉的大小。
            bootstrapMajorVersion: 3,//bootstrap的版本要求。
            alignment:"right",
            numberOfPages:5,//一页列出多少数据。
            itemTexts: function (type, page, current) {//如下的代码是将页眉显示的中文显示我们自定义的中文。
                switch (type) {
                    case "first": return "首页";
                    case "prev": return "上一页";
                    case "next": return "下一页";
                    case "last": return "末页";
                    case "page": return page;
                }
            }
        });
    });
</script>
